<button mat-raised-button color="primary" class="top" [matMenuTriggerFor]="mainMenu">
  Main Menu
</button>

<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>

  <img width="300" src="assets\Rosetta.jpg">
</div>

<button mat-raised-button color="primary"(click)="OnClick()">Get Contacts!</button>

<h2>Contact List</h2>
<mat-list>
  <mat-list-item *ngFor="let people of myContactList">
    <h4 mat-line>{{people.name}}</h4>
  </mat-list-item>
</mat-list>

<mat-menu #mainMenu="matMenu">
  <button mat-menu-item> Distance Functions </button>
  <button mat-menu-item> Encorder </button>
  <button mat-menu-item> Standardizer </button>
</mat-menu>
